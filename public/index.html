<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Page Title -->
    <title>My Synthwave Portfolio</title>

    <!-- Viewport & Description -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A synthwave-inspired React portfolio showcasing my projects."
    />

    <!-- Favicon (Optional) -->
    <!-- 
      If you have a favicon.ico (or .png) in your public folder:
      <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    -->

    <!-- Google Fonts (Orbitron + any others) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Example: A Global CSS in `public/globals.css` (optional)
         Only do this if you actually placed a `globals.css` in `public` 
         and want it loaded on every page. 
         Usually, in React, we place `globals.css` in `src/styles` and import it in `index.js`.
    -->
    <!-- <link rel="stylesheet" href="%PUBLIC_URL%/globals.css" /> -->

    <!-- 
      For scripts, Create React App or Vite will inject the main JS bundle for you. 
      You usually don't manually link them. If you have a custom JS in `public`, 
      you could reference it here. For example:
      <script src="%PUBLIC_URL%/someCustom.js" defer></script>
    -->
  </head>
  <body>
    
    <!-- Fallback for no JavaScript -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- The root element where React renders your app -->
    <div id="root"></div>
  </body>
</html>
